<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
   <h1 class="text-center my-5">Formulario</h1>

   <div class="container">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Nombre Coder">
            <label for="name">Nombre</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="age" placeholder="Edad Coder">
            <label for="age">edad</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="clan" placeholder="clan">
            <label for="clan">Clan coder</label>
        </div>
        
        <div class="d-flex">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/" class="btn btn-sucess">Cancelar</a>
        </div>
   </div>
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
